<div class="py-8 px-8">
    <div class="flex flex-col h-96 bg-gray-100">
        <!-- Chat Messages -->
        <div 
            id="chat-messages" 
            class="flex-1 overflow-y-auto p-4 space-y-4"
            hx-swap="beforeend"
        >
            <!-- Existing messages can be loaded here -->
        </div>

        <!-- Input Area -->
        <div class="bg-gray-200 p-4">
            <form 
                hx-post="/chat" 
                hx-target="#chat-messages"
                hx-swap="beforeend"
                class="flex items-center space-x-3"
            >
                <input 
                    type="text" 
                    name="message" 
                    placeholder="Type your message..." 
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <button 
                    type="submit" 
                    class="text-white bg-sky-500 px-4 py-2 rounded-lg"
                >
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
